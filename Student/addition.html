<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Addition</title>

    <link rel="stylesheet" href="CSS/addition.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        #dropedAnswer {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <h1 id="numberOne"></h1>
        </div>
        <div>
            <img src="Images/Sign/+.png" class="sign" alt="">
        </div>

        <div>
            <h1 id="numberTwo"></h1>
        </div>
        <div>
            <img src="Images/Sign/=.png" class="sign" alt="">
        </div>
        <div>
            <h1 id="answer"></h1>
        </div>
    </div>
    <hr>
    <div id="question">
        <div id="imageOneRender">

        </div>
        <div>
            <img src="Images/Sign/+.png" class="sign" alt="">
        </div>
        <div id="imageTwoRender">

        </div>
        <div>
            <img src="Images/Sign/=.png" class="sign" alt="">
        </div>

        <div id="dropedAnswer" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- <h2> drop you snaswer</h2>
            <form action="">
                <input type="text" id="studentAnswer">
                <button type="submit" onclick="checkAnswer()">Submit </button>
            </form> -->

        </div>

        <hr>

        <div>
            <div id="answerOne" draggable="true" ondragstart="drag(event)">
                <!-- <h2>1</h2> -->
            </div>
            <div id="answerTwo" draggable="true" ondragstart="drag(event)">
                <!-- <h2>2</h2> -->
            </div>
            <div id="answerThree" draggable="true" ondragstart="drag(event)">
                <!-- <h3>3</h3> -->
            </div>
        </div>

    </div>

    <script>
        let numberOne;
        let numberTwo;
        let systemAnswer;
        let systemAnswerId;

        let numberOfAttemp = 0;
        let startTime = new Date();
        let endTime = 0;
        let consumeTime = 0;
        let numberOfuestion = 3;


        generateAddition();
        function generateAddition() {

            numberOne = Math.floor((Math.random()) * 9);
            numberTwo = Math.floor((Math.random()) * 9);
            systemAnswer = numberOne + numberTwo;
            numberOne=0;
            numberTwo=0;

            if (!(systemAnswer < 10)) {
                generateAddition();
            }
            else {
                document.getElementById("numberOne").innerHTML = numberOne;
                document.getElementById("numberTwo").innerHTML = numberTwo;
                document.getElementById("answer").innerHTML = systemAnswer;

                //render number one in  image view
                let imgIndex = Math.floor(Math.random() * 4);
                const imageSrc = `<img src='Images/Fruits/${imgIndex}.png' class='sign' alt=''>`;
                let outputSrc = "";


                if (numberOne == 0) {
                    outputSrc = "<img src='Images/Fruits/emptyBasket.png' class='sign' alt=''>";
                } else {
                    while (numberOne > 0) {
                        outputSrc += imageSrc;

                        numberOne--;
                    }
                }

                document.getElementById("imageOneRender").innerHTML = outputSrc;


                //render number two  in image view
                outputSrc = "";
                if (numberTwo == 0) {
                    outputSrc = "<img src='Images/Fruits/emptyBasket.png' class='sign' alt=''>";
                } else {
                    while (numberTwo > 0) {
                        outputSrc += imageSrc;

                        numberTwo--;
                    }
                }
                document.getElementById("imageTwoRender").innerHTML = outputSrc;

                // //render answers in image view
                answerGenerater(imageSrc);


            }




        }
        function answerGenerater(imageSrc) {
            const answerID = ["answerOne", "answerTwo", "answerThree"];
            let arrayIndex = Math.floor((Math.random()) * 3);
            systemAnswerId = answerID[arrayIndex];
            //  alert(arrayIndex);

            //correct answer
            let outputInitial = "";
            let answerValue = systemAnswer;
            if (answerValue == 0) {
                outputInitial = "<img src='Images/Fruits/emptyBasket.png' class='sign' alt=''>";
            } else {
                while (answerValue > 0) {
                    outputInitial += imageSrc;

                    answerValue--;
                }
            }
            document.getElementById(systemAnswerId).innerHTML = outputInitial;
            //other answer




            for (let index = 0; index < answerID.length; index++) {
                if (index == arrayIndex) {
                    continue;
                }
                else {
                    if (index == 0) {
                        outputInitial = "";
                        answerValue = systemAnswer - 3;
                        if (answerValue <= 0) {
                            answerValue += 6;
                        }
                        // if (systemAnswer == 0) {
                        //     answerValue = 0;
                        // }
                        while (answerValue > 0) {
                            outputInitial += imageSrc;

                            answerValue--;
                        }
                        document.getElementById(answerID[index]).innerHTML = outputInitial;
                    } else {

                        outputInitial = "";
                        answerValue = systemAnswer - index;
                        if (answerValue <= 0) {
                            answerValue = (answerValue + 2) * index;
                        }
                        if (systemAnswer == 0) {
                            answerValue = 0;
                        }
                        while (answerValue > 0) {
                            outputInitial += imageSrc;

                            answerValue--;
                        }
                        document.getElementById(answerID[index]).innerHTML = outputInitial;
                    }



                }
            }


        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
            //document.getElementById("print").innerHTML =data;
            checkAnswer(data);

        }

        function reset() {
            var container = document.getElementById("question");
            container.innerHTML = html;
        }
        window.onload = function () {
            html = document.getElementById('question').innerHTML;
        };


        function checkAnswer(data) {

            numberOfAttemp += 1;
            if (data == systemAnswerId) {
                endTime = new Date();

                consumeTime = (endTime - startTime) / 1000;
                // alert(consumeTime);
                alert(numberOfAttemp);
                // window.setTimeout(loadQuestion, 2000);

                reset();
                generateAddition();
                numberOfAttemp = 0;


            }
            else {
                alert("wrong answer");
                reset();
            }

        }
        function loadQuestion() {
            window.location = "addition.html";
        }



    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
